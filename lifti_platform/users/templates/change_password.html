{% extends 'base.html' %}

{% block title %}პაროლის შეცვლა{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-8 bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4">პაროლის შეცვლა</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_new_password" class="block text-gray-700 text-sm font-bold mb-2">ახალი პაროლი:</label>
                <input type="password" name="new_password" id="id_new_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="id_new_password_confirm" class="block text-gray-700 text-sm font-bold mb-2">გაიმეორე პაროლი:</label>
                <input type="password" name="new_password_confirm" id="id_new_password_confirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            {% if form.non_field_errors %}
                <div class="text-red-500">
                    {{ form.non_field_errors.as_ul }}
                </div>
            {% endif %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">დამახსოვრება</button>
        </form>
    </div>
{% endblock %}
