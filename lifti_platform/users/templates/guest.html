{% extends 'base.html' %}

{% block title %}სტუმრის დაშვება{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-8 rounded shadow-md">
    <form action="{% url 'generate_qr' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="for_mobile" class="block text-gray-700 font-bold mb-2">სტუმრის ტელეფონის ნომერი:</label>
            <input type="text" id="for_mobile" name="for_mobile" placeholder="ნომერი" class="border border-gray-300 rounded-md px-3 py-2 w-full">
        </div>
        <div class="mb-4">
            <label for="life_hours" class="block text-gray-700 font-bold mb-2">გაზიარების დრო (სთ):</label>
            <input type="text" id="life_hours" name="life_hours" placeholder="რამდენი საათი?" class="border border-gray-300 rounded-md px-3 py-2 w-full">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">QR-ის გაგზავნა</button>
    </form>
    {% if message %}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mt-4" role="alert">
            <p>{{ message }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
